<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
</head>
<body>
<div id="hld">
    <div class="wrapper">		<!-- wrapper begins -->
        <div class="block small center login">

            <div class="block_head">
                <div class="bheadl"></div>
                <div class="bheadr"></div>
                <h2>Register</h2>
                <ul>
                    <li><a href="#"></a></li>
                </ul>
            </div>		<!-- .block_head ends -->
            <div class="block_content">

                <div class="message info"><p>Please enter the user name and password</p></div>

                <form action="/users/addUser" method="post">
                    <p>
                        <label>user:</label> <br />
                        <input type="text" class="text" name="username" id="username"/>
                    </p>

                    <p>
                        <label>password:</label> <br />
                        <input type="password" class="text"  name="password"   id="password"/>
                    </p>
                    <p>
                        <label>Enter the password again:</label> <br />
                        <input type="password" class="text"  name="password_again"   id="password-again"/>
                    </p>
                    <p>
                        <input type="submit" class="submit" name="submit" value="register" />
                    </p>
                </form>

            </div>
            <!-- .block_content ends -->
            <div class="bendl"></div>
            <div class="bendr"></div>
        </div>
        <!-- .login ends -->
    </div><!-- wrapper ends -->
</div><!-- #hld ends -->
</body>
</html>
